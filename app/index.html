<!DOCTYPE html>
<html lang="en" class="no-js" ng-app="rsCloudApp">
<head>
    <meta charset="utf-8">
    <title>Redstone Cloud App</title>

    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="description" content="Redstone Automation">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="github.com/ideaguy3d">

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css"/>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/redstone.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->

    <!-- ng-cloak -->
    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-controller="CoreCtrl">

<!--[if lt IE 7]>
<p class="browsehappy">

<!-------------------------------->
<!-- main horizontal navigation -->
<!-------------------------------->
<div ng-include="'layout/navbar/in.main-nav.html'"></div>

<div ng-cloak layout="row" class="rsm-main-app-view-container">
    <!--------------------------------------->
    <!----------- app entry point ----------->
    <!--------------------------------------->
    <ng-view flex autoscroll="true"></ng-view>
</div>

<!-- TODO: Put this footer into an include or a directive -->
<!-- footer -->
<footer layout="row" layout-xs="column" layout-align="center start" layout-padding layout-margin
        style="background-color: whitesmoke;">
    <!-- Left -->
    <div flex="40" layout-margin layout-padding>
        <h1 class="text-center">
            About Redstone Print and Mail
        </h1>
        <p>Redstone Print and Mail is the best company for printing and mailing marketing material.</p>
        <h4>&copy; 2019 Redstone Print & Mail INC.</h4>
    </div>
    <!-- Right -->
    <div flex="40" layout-margin layout-padding>
        <h1>Redstones' website & web app's</h1>
        <p><a href="https://redstoneprintmail.com" target="_blank">
            Redstone Website</a></p>
        <p><a href="https://redstonemail.com" target="_blank">
            Redstone Job Board App</a></p>
        <p><a href="https://whatsmailing.com" target="_blank">
            What's Mailing?</a></p>
    </div>
</footer>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/firebase/firebase.js"></script>
<script src="bower_components/angularfire/dist/angularfire.js"></script>
<script src="bower_components/angular-md5/angular-md5.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/ngSmoothScroll/lib/angular-smooth-scroll.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="app.js"></script>
<!-- factories & services -->
<script src="services/ser.auth.js"></script>
<!-- controllers -->
<script src="core.ctrl.js"></script>
<script src="states/landing/ctrl.landing.js"></script>
<!-- directives -->
<script src="directives/dir.landing-data.js"></script>
<!-- yc chat / messaging system prototype code -->
<script src="states/ycombinator/chat/yc.chat.js"></script>
<!-- endbuild -->


</body>
</html>
